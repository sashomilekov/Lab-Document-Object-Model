<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
</head>
<body>
    <input type="text" id="num1" /> +
    <input type="text" id="num2" /> =
    <input type="text" id="sum" readonly="readonly" />
    <input type="button" value="Calc" onclick="calc()" />
    <script>
    function calc() {
      let box1 = document.getElementById('num1');
      let box2 = document.getElementById('num2');

      let num1 = Number(box1.value);
      let num2 = Number(box2.value);
      let result = num1 + num2;

      let resultBox = document.getElementById('sum');
      resultBox.value = result;

    }
    </script>

</body>
</html>
